<!doctype html>
<html>
{% load i18n %}
  <head>
    <title>{% block title %}{% endblock %}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" aria-current="page" href="{% url 'products:index_page' %}">{% translate 'Продукты' %}</a>
        </li>


        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
              <button class="btn btn-link" style="background: none">{% translate 'Выход' %}</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login_page' %}">{% translate 'Вход' %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register_page' %}">{% translate 'Регистрация' %}</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

    {% block content %}{% endblock %}
  </body>
</html>
